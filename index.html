<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }

        #data-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .big-red {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <div id="data-container" class="red"></div>
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/ZMbg56R/image.png" alt="image" border="0"></a>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to display data on the webpage
            function displayData(data) {
                var dataContainer = $('#data-container');
                dataContainer.empty(); // Clear previous data

                // Create a table
                var table = $('<table>');
                var headerRow = $('<tr>');
                // Assuming the first row contains headers
                for (var key in data[0]) {
                    headerRow.append($('<th>').text(key));
                }
                table.append(headerRow);

                // Only display the last row (latest data)
                var latestRow = data[data.length - 1];
                var tableRow = $('<tr>');
                for (var key in latestRow) {
                    tableRow.append($('<td>').text(latestRow[key]));
                }
                table.append(tableRow);

                // Append the table to the data container
                dataContainer.append(table);
            }

            // Function to fetch and display data
            function fetchData() {
                // Define the URL of your Google Apps Script web app for retrieving data
                var googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbx1udrb4mAbVCJD7rX_v0-W0am4NBFBOiqnHWkzn6m3Rklv_Fo8ebjQW3dLvjrHl3ejjw/exec';

                // Fetch data from the Google Apps Script web app
                $.getJSON(googleAppsScriptUrl, function (data) {
                    // Display the data on the webpage
                    displayData(data);
                });
            }

            // Fetch and display data initially
            fetchData();

            // Set up a timer to fetch and display data every 5 seconds
            setInterval(fetchData, 5000);
        });
    </script>
</body>
</html>
