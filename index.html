<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }

        #top-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        #green-rectangle {
            background-color: #4CAF50; /* Green color */
            padding: 10px;
            border-radius: 10px;
            color: #fff; /* Text color for the green rectangle */
            margin-bottom: 20px;
        }

        #data-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .big-red {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <img id="top-image" src="path/to/your/image.jpg" alt="Top Image">
    <h1>Data Display</h1>
    <div id="green-rectangle">
        <!-- Text or content for the green rectangle -->
        This is a green rectangle.
    </div>
    <div id="data-container" class="red"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
